<div class="container">
  <form class="login-form" [formGroup]="loginForm">
    <h2>Iniciar sesión</h2>
    <div>
      <label for="correo"></label>
      <input type="text" placeholder="Correo electrónico" id="email" formControlName="email">
    </div>
    <div>
      <label for="correo"></label>
      <input type="password" placeholder="Contraseña" id="clave" formControlName="clave">
    </div>
    <button  (click)="login(loginForm.value)">Iniciar sesión</button>
    <a class="forgot-password">¿Olvidaste tu contraseña?</a>
  </form>
</div>
