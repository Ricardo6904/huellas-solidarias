<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-800">
  <div class="w-full max-w-md mx-10 p-6 my-28 rounded-lg shadow-xl bg-white dark:bg-slate-700 border border-gray-300 dark:border-gray-600">
    <div class=" w-full space-y-8 ">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-stone-50">
          Iniciar Sesión
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          O
          <a routerLink="/auth/registro" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
            regístrate si aún no tienes una cuenta
          </a>
        </p>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="hidden" name="remember" value="true">
        <div class="space-y-1">
          <div>

            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Correo Electrónico</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              autocomplete="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="ejemplo@gmail.com"
            />
            <small
              *ngIf="
                this.loginForm.get('email')?.hasError('mail') &&
                this.loginForm.get('email')?.touched
              "
              class="text-red-700 dark:text-red-400"
              >*ingrese un email válido</small
            >
            <small
              *ngIf="
                this.loginForm.get('email')?.hasError('required') &&
                this.loginForm.get('email')?.touched
              "
              class="text-red-700 dark:text-red-400"
              >*requerido</small
            >

          </div>
          <div>


              <label
            for="clave"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Contraseña</label
          >
          <input
            type="password"
            id="clave"
            formControlName="clave"
            autocomplete="current-password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="******"
          />
          <small
            class="text-red-500"
            *ngIf="
              loginForm.get('clave')?.invalid &&
              loginForm.get('clave')?.touched
            "
            >*requerido</small
          >
          </div>
          <small *ngIf="loginForm" class="text-red-500"> {{loginMsg}} </small>
        </div>



        <div>
          <button type="submit" [disabled]="loading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-lime-600 dark:bg-blue-600 hover:bg-lime-500 dark:hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-lime-300 group-hover:text-indigo-400 dark:text-blue-300" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>

            @if (loading === true) {
              <div class="mr-4" role="status">
                <svg
                  aria-hidden="true"
                  class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-lime-400"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
                <span class="sr-only">Loading...</span>
              </div>
              }
            <span>

              Iniciar Sesión
            </span>
          </button>
        </div>
        <div class="text-center">
          <a routerLink="/auth/forgot" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
