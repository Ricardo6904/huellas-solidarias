<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-800">
  <div class="w-[25%] mx-auto m-10 p-6 my-28 bg-[#F9FAFB] dark:bg-[#2E3440] rounded-lg shadow-xl border border-[#DDBEA9]">
    <div class=" w-full space-y-8 ">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-lime-600 dark:text-blue-300">
          Iniciar Sesión
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          O
          <a routerLink="/auth/registro" class="font-medium text-indigo-600 hover:text-indigo-500">
            regístrate si aún no tienes una cuenta
          </a>
        </p>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="hidden" name="remember" value="true">
        <div class="space-y-1">
          <div>
            <label for="email-address" class="sr-only">Correo electrónico</label>
            <input id="email-address" name="email" type="email" autocomplete="email" formControlName="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[var(--color-3)] text-black dark:text-gray-100 bg-gray-100 dark:bg-[#4C566A] dark:placeholder-gray-400"
              placeholder="Correo electrónico">
          </div>
          <div>
            <label for="clave" class="sr-only">Contraseña</label>
            <input id="clave" name="clave" type="password" autocomplete="current-password" formControlName="clave"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[var(--color-3)] text-black dark:text-gray-100 bg-gray-100 dark:bg-[#4C566A] dark:placeholder-gray-400"
              placeholder="Contraseña">
          </div>
        </div>



        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-lime-600 dark:bg-blue-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-lime-300 group-hover:text-indigo-400 dark:text-blue-600" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
