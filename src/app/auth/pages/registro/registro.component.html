<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-800">
  <div
    class="w-[45%] mx-auto m-10 p-6 bg-[#F9FAFB] dark:bg-[#2E3440] rounded-lg shadow-xl border border-[var(--color-3)]">
    <h2 class="text-2xl font-bold mb-6 text-center text-[#5C492C] dark:text-[#DDBEA9]">Registro de Usuario</h2>
    <p class="mb-6 text-center text-[#5C492C] dark:text-[#DDBEA9]">Por favor, completa todos los campos para crear tu
      cuenta.</p>

    <form [formGroup]="registroForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nombres" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Nombres</label>
          <input type="text" id="nombres" formControlName="nombres"
            class="mt-1 block w-full border border-[var(--color-3)] shadow-sm dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
          <small class="text-red-500"
            *ngIf="registroForm.get('nombres')?.invalid && registroForm.get('nombres')?.touched">*requerido</small>
        </div>
        <div>
          <label for="apellidos" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Apellidos</label>
          <input type="text" id="apellidos" formControlName="apellidos"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
          <small class="text-red-500"
            *ngIf="registroForm.get('apellidos')?.invalid && registroForm.get('apellidos')?.touched">*requerido</small>

        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label for="celular" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Celular</label>
          <input type="text" id="celular" formControlName="celular"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
          <small class="text-red-500"
            *ngIf="registroForm.get('celular')?.invalid && registroForm.get('celular')?.touched">*requerido</small>

        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Correo
            Electr칩nico</label>
          <input type="email" id="email" formControlName="email"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
          <small class="text-red-500"
            *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">*requerido</small>

        </div>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label for="clave" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Contrase침a</label>
          <input type="password" id="clave" formControlName="clave"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
            <small class="text-red-500" *ngIf="registroForm.get('clave')?.invalid && registroForm.get('clave')?.touched">*requerido</small>

          </div>

        <div>
          <label for="clave" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Confirmar
            contrase침a</label>
          <input type="password" id="clave" formControlName="clave"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
        </div>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="provincia" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Provincia</label>
          <select id="provincia" formControlName="provincia"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
            <option value="">Selecciona una provincia</option>
            @for (provincia of provincias; track $index) {
            <option [value]="provincia">{{provincia}}</option>
            }
          </select>
          <small class="text-red-500" *ngIf="registroForm.get('provincia')?.invalid && registroForm.get('provincia')?.touched">*requerido</small>

        </div>
        <div>
          <label for="ciudad" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Ciudad</label>
          <input type="text" id="ciudad" formControlName="ciudad"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
            <small class="text-red-500" *ngIf="registroForm.get('ciudad')?.invalid && registroForm.get('ciudad')?.touched">*requerido</small>

          </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="direccion" class="block text-sm font-medium text-[#5C492C] dark:text-[#DDBEA9]">Direcci칩n</label>
          <input type="text" id="direccion" formControlName="direccion"
            class="mt-1 block w-full border border-[var(--color-3)] dark:text-gray-100 bg-gray-100 dark:bg-gray-600 dark:placeholder-gray-400">
            <small class="text-red-500" *ngIf="registroForm.get('direccion')?.invalid && registroForm.get('direccion')?.touched">*requerido</small>

          </div>

      </div>
    </form>
    <div class="mt-8 items-center  flex justify-end">
      <button class="w-[100%] rounded-md  whitespace-nowrap text-sm font-medium transition-colors
      focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2
      text-white bg-lime-600 dark:bg-blue-300 hover:bg-lime-700 dark:hover:bg-blue-400 px-7 py-3" type="submit"
        (click)="registrar()">Registrarme</button>
    </div>
  </div>
</div>
