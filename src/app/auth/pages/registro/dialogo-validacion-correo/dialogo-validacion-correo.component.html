<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white dark:bg-slate-700 rounded-lg shadow-xl p-6 w-11/12 max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-stone-50">
      Validación de correo
    </h2>
    <p class="text-gray-900 dark:text-stone-50 mb-6">
      Por favor, revisa tu correo electrónico para validar tu cuenta.
    </p>
    <button
      (click)="cerrar()"
      class="w-full rounded-md whitespace-nowrap text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 text-white bg-lime-600 dark:bg-blue-600 hover:bg-lime-500 dark:hover:bg-blue-400 px-7 py-3"
    >
      Cerrar
    </button>
  </div>
</div>
