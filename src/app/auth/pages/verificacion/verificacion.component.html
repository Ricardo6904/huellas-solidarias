<div
  class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-800"
>
  <div
    class="mx-auto max-w-4xl w-full sm:w-11/12 md:w-3/4 lg:w-2/3 p-10 sm:p-8 my-2 bg-white dark:bg-slate-700 rounded-lg shadow-xl border border-gray-300 dark:border-gray-600"
  >
    <h2
      class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-stone-50"
    >
      Verificación de Código
    </h2>
    <p class="mb-6 text-center text-gray-900 dark:text-stone-50">
      Por favor, ingresa el código de 6 dígitos que recibiste en tu correo
      electrónico.
    </p>

    <form [formGroup]="verificacionForm" (ngSubmit)="verificarCodigo()">
      <div class="space-y-4">
        <!-- Campo para el código de verificación -->
        <div>
          <label
            for="codigo"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Código de Verificación</label
          >
          <input
            type="text"
            id="codigo"
            formControlName="codigo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="123456"
            maxlength="6"
          />
          <small
            class="text-red-500"
            *ngIf="
              verificacionForm.get('codigo')?.hasError('required') &&
              verificacionForm.get('codigo')?.touched
            "
            >*El código es requerido</small
          >
          <small
            class="text-red-500"
            *ngIf="
              verificacionForm.get('codigo')?.hasError('minlength') ||
              verificacionForm.get('codigo')?.hasError('maxlength')
            "
            >*El código debe tener exactamente 6 dígitos</small
          >
        </div>

        <!-- Botón para verificar el código -->
        <div class="mt-8 flex justify-end">
          <button
            type="submit"
            class="w-full flex items-center justify-center gap-2 rounded-md whitespace-nowrap text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 text-white bg-lime-600 dark:bg-blue-600 hover:bg-lime-500 dark:hover:bg-blue-400 px-7 py-3"
            [disabled]="verificacionForm.invalid || loading"
          >
            <svg
              *ngIf="loading"
              class="w-5 h-5 animate-spin text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4l3-3-3-3V4a8 8 0 018 8H4z"
              ></path>
            </svg>
            Verificar Código
          </button>
        </div>

        <!-- Enlace para reenviar el código -->
        <div class="mt-4 text-center">
          <p class="text-gray-900 dark:text-stone-50">
            ¿No recibiste el código?
            <a
              (click)="reenviarCodigo()"
              class="text-lime-600 dark:text-blue-300 hover:underline cursor-pointer"
              >Reenviar código</a
            >
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
