<!-- <header class="bg-[var(--color-4)] py-4"> -->
<header class="py-4 bg-white border-gray-200 ">
  <nav class="mx-auto flex justify-between items-center w-[95%] ">

    <div class="flex items-center text-2xl font-semibold">
      <a routerLink="/" class="flex items-center">
        <span class=""><img src="../../../assets/logos/logo.png" alt=""></span>
        <span class="text-[var(--color-8)] text-amber-900 hidden sm:inline ">Huellas</span>
        <span class="text-[var(--color-3)] hidden sm:inline">Solidarias</span>
      </a>
    </div>

    <div
      class="nav-links bg-white md:static absolute md:min-h-fit min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 z-10">
      <ul class="flex md:flex-row flex-col  md:items-center md:gap-[4vw] gap-6">
        <li>
          <button class="block px-4 py-2 text-gray-700 hover:bg-gray-100 " routerLink="/mascotas/listar">Adopta</button>

        </li>
        <li>
          <button class="block px-4 py-2 text-gray-700 hover:bg-gray-100" routerLink="/mascotas/mascota-perdida">Mascotas perdidas</button>
        </li>
        <li>
          <button class="block px-4 py-2 text-gray-700 hover:bg-gray-100" routerLink="/quienes-somos">Nosotros</button>
        </li>
      </ul>
    </div>




    <div class="flex items-center gap-5">
      @if (!estaLogead()) {
      <a class="mx-3" routerLink="/auth/registro">Registrarse</a>
      <a class="ml-3" routerLink="/auth/login">Iniciar sesión</a>
      } @else {
        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ">
          <button (click)="toggleUserMenu()" type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="user photo">
          </button>

          <!-- Dropdown menu controlado por Angular -->
          <div *ngIf="userMenuOpen" class="user-dropdown absolute right-0 z-50  top-[10.3%] text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white">{{nombre}}</span>
              <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{email}}</span>
            </div>
            <ul class="py-2 divide-gray-100">
              @if (rol() === 'refugio') {
                <li><a routerLink="/mascotas/adopciones" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Notificaciones</a></li>
                <li><a routerLink="/mascotas/mis-mascotas" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Mis mascotas</a></li>
                <li><a routerLink="/mascotas/agregar" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Agregar Mascota</a></li>
              }@else {
                <li><a routerLink="/mascotas/mascota-perdida" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Mascota perdida</a></li>

              }
            </ul>

              <li><a (click)="logout()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Cerrar sesión</a></li>
          </div>
        </div>
      }
    </div>

    <button class="sm:hidden" (click)="onToggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current icon icon-tabler icon-tabler-menu-2"
        width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 6l16 0" />
        <path d="M4 12l16 0" />
        <path d="M4 18l16 0" />
      </svg>
    </button>



  </nav>
</header>
