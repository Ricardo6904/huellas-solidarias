<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Encabezado del Perfil -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <!-- Banner Superior -->
        <div class="h-48 bg-gradient-to-r from-purple-600 to-indigo-600 relative">
          <!-- Avatar del Usuario -->
          <div class="absolute -bottom-16 left-6">
            <img
              src="https://via.placeholder.com/128"
              alt="Avatar del Usuario"
              class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-800 bg-white dark:bg-gray-800 object-cover shadow-lg"
            />
          </div>
        </div>
        <!-- Información del Usuario -->
        <div class="px-6 py-4 mt-16">
          <!-- Nombre y Rol -->
          <h1 class="text-4xl font-bold text-gray-800 dark:text-white">
            {{ usuario.nombres }} {{ usuario.apellidos }}
          </h1>
          <p class="text-gray-600 dark:text-gray-300 mt-2">
            {{ usuario.rol }}
          </p>
        </div>
      </div>
  
      <!-- Sección de Información -->
      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Información Personal -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
            Información Personal
          </h2>
          <div class="space-y-4">
            <!-- Nombre -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombres</label>
              <input
                *ngIf="editMode"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
              <p *ngIf="!editMode" class="text-gray-600 dark:text-gray-300">{{ usuario.nombres }}</p>
            </div>
            <!-- Apellidos -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Apellidos</label>
              <input
                *ngIf="editMode"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
              <p *ngIf="!editMode" class="text-gray-600 dark:text-gray-300">{{ usuario.apellidos }}</p>
            </div>
            <!-- Cédula -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cédula</label>
              <p class="text-gray-600 dark:text-gray-300">{{ usuario.cedula }}</p>
            </div>
            <!-- Celular -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Celular</label>
              <input
                *ngIf="editMode"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
              <p *ngIf="!editMode" class="text-gray-600 dark:text-gray-300">{{ usuario.celular }}</p>
            </div>
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
              <p class="text-gray-600 dark:text-gray-300">{{ usuario.correo }}</p>
            </div>
          </div>
        </div>
  
        <!-- Información de Ubicación -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
            Ubicación
          </h2>
          <div class="space-y-4">
            <!-- Provincia -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Provincia</label>
              <p class="text-gray-600 dark:text-gray-300">{{ usuario.idProvincia }}</p>
            </div>
            <!-- Ciudad -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ciudad</label>
              <p class="text-gray-600 dark:text-gray-300">{{ usuario.idCiudad }}</p>
            </div>
            <!-- Dirección -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Dirección</label>
              <input
                *ngIf="editMode"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              />
              <p *ngIf="!editMode" class="text-gray-600 dark:text-gray-300">{{ usuario.direccion }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Botones de Acción -->
      <div class="mt-8 text-center">
        <button
          *ngIf="!editMode"
          (click)="toggleEditMode()"
          class="bg-indigo-600 text-white px-8 py-3 rounded-full hover:bg-indigo-700 transition duration-200 font-semibold"
        >
          Editar Perfil
        </button>
        <button
          *ngIf="editMode"
          (click)="guardarCambios()"
          class="bg-green-600 text-white px-8 py-3 rounded-full hover:bg-green-700 transition duration-200 font-semibold"
        >
          Guardar Cambios
        </button>
        <button
          *ngIf="editMode"
          (click)="toggleEditMode()"
          class="bg-gray-600 text-white px-8 py-3 rounded-full hover:bg-gray-700 ml-4 transition duration-200 font-semibold"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
