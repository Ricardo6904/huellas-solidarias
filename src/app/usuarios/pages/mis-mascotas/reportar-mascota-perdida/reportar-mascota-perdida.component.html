<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-11/12 max-w-md">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Reportar mascota perdida</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        ¿Estás seguro de que deseas reportar a {{ selectedMascota?.nombre }} como perdida?
      </p>
  
      <!-- Formulario Reactivo -->
      <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <!-- Campo Descripción -->
        <div class="mb-4">
          <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descripción</label>
          <textarea
            id="descripcion"
            formControlName="descripcion"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
            placeholder="Describe los detalles de la mascota perdida"
            rows="4"
          ></textarea>
          @if (reportForm.get('descripcion')?.invalid && reportForm.get('descripcion')?.touched) {
            <p class="text-red-500 text-sm mt-1">La descripción es requerida y no debe exceder los 500 caracteres.</p>
          }
        </div>
  
        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="onClose()"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="reportForm.invalid"
            class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 disabled:bg-red-300"
          >
            Reportar
          </button>
        </div>
      </form>
    </div>
  </div>
