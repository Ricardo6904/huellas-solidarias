<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-11/12 max-w-md">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirmar Ubicación</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        ¿Deseas usar tu ubicación actual para reportar a {{ mascotaNombre }} como perdida?
      </p>
  
      <!-- Mostrar la ubicación obtenida -->
      @if (ubicacion.latitud && ubicacion.longitud) {
        <div class="mb-4">
          <p class="text-gray-700 dark:text-gray-300">
            Ubicación obtenida: {{ ubicacion.latitud }}, {{ ubicacion.longitud }}
          </p>
        </div>
      }
  
      <!-- Mostrar errores -->
      @if (error) {
        <div class="mb-4 text-red-500">
          {{ error }}
        </div>
      }
  
      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <button
          (click)="onCancel()"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600"
        >
          Cancelar
        </button>
        <button
          (click)="onConfirm()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          Usar Ubicación
        </button>
      </div>
    </div>
  </div>
