<div class="w-full max-w-md mx-auto md:max-w-2xl">
  <h1 class="text-2xl font-bold mb-6" >Mis Mascotas</h1>
  <ul class="space-y-4">
    @for (mascota of mascotasService.mascotas() ; track mascota.idMascota) {
      <div class="border shadow-sm bg-orange-300 flex flex-col h-full bg-card">
      <li class="bg-card p-4 rounded-md shadow-sm flex items-center justify-between ">
        <div class="flex items-center space-x-4">
          <div class=" bg-primary-foreground text-primary rounded-full w-10 h-10 flex items-center justify-center">
            <img [srcset]="mascota.Storage.urlStorage" [alt]="mascota.nombreMascota" width="40" 
                 class="aspect-square object-contain">
          </div>
          <div>
            <h3 class="text-lg font-medium">{{ mascota.nombreMascota }}</h3>
            <p class="text-muted-foreground">{{ mascota.razaMascota }}</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <button (click)="editarMascota(mascota.idMascota)"
                  class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3">
            Editar
          </button>
          <button (click)="eliminarMascota(mascota.idMascota)"
                  class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-9 rounded-md px-3">
            Eliminar
          </button>
        </div>
      </li>
    </div>
    } @empty {
      <li>No hay mascotas disponibles.</li>
    }
  </ul>
</div>
