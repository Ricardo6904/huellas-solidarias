
<div class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-[var(--color-3)] mb-8">Galería de Perros en Adopción</h1>

    <!-- Filtros -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-semibold mb-4">Filtrar Perros</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
        <input  type="text" [(ngModel)]="filtro.nombre" (input)="onFiltroChange()" placeholder="Buscar por nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <select [(ngModel)]="filtro.edad" (change)="onFiltroChange()"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Todas las edades</option>
          @for (age of ages; track $index) {
            <option  [value]="age">{{age}}</option>

          }
        </select>
        <select [(ngModel)]="filtro.tamano" (change)="onFiltroChange()"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Todos los tamaños</option>
          @for (size of sizes; track $index) {
            <option  [value]="size">{{size}}</option>

          }
        </select>
        <select [(ngModel)]="filtro.raza" (change)="onFiltroChange()"  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Todas las razas</option>
          <option *ngFor="let breed of breeds" [value]="breed">{{breed}}</option>
        </select>

        <select  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Todas las ubicaciones</option>
          @for (location of locations; track $index) {
            <option [value]="location">{{location}}</option>

          }
        </select>
      </div>
    </div>

    <!-- Galería de Perros -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let mascota of mascotasService.mascotas()" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="mascota.Storage.url" [alt]="mascota.nombre"
        class="w-full h-48 aspect-square object-contain rounded-t-md block m-auto">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2">{{mascota.nombre}}</h2>
          <p class="text-gray-600 mb-4">{{mascota.historia}}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">{{mascota.edad}}</span>
            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">{{mascota.tamano}}</span>
            <span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs font-semibold rounded-full">{{mascota.raza}}</span>
            <!-- <span class="px-2 py-1 bg-purple-100 text-purple-800 text-xs font-semibold rounded-full">{{mascota||'5'}}</span> -->
          </div>
          <button [routerLink]="['/mascotas/detalle', mascota.id]"
          class="w-full bg-[var(--color-4)]  text-white py-2 px-4 rounded-md hover:bg-[var(--color-3)] transition duration-300">
            Adoptar a {{mascota.nombre}}
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="mascotasService.mascotas().length === 0" class="text-center py-12">
      <p class="text-2xl text-gray-600">No se encontraron perros que coincidan con los filtros seleccionados.</p>
    </div>
  </div>
  <div class="flex justify-center mt-6">
    <button (click)="loadPage(currentPage() - 1)" [disabled]="currentPage() === 1"
      class="px-4 py-2 bg-[var(--color-4)] hover:bg-[var(--color-3)] text-white rounded-l-md">
      Anterior
    </button>

    <span class="px-4 py-2 bg-gray-100">
      Página {{ currentPage() }}
    </span>

    <button (click)="loadPage(currentPage() + 1)" [disabled]="!mascotasService.mascotas()!.length"
      class="px-4 py-2 bg-[var(--color-4)] hover:bg-[var(--color-3)] text-white rounded-r-md">
      Siguiente
    </button>
  </div>
</div>
