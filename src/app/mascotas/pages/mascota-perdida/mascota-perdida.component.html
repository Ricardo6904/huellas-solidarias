<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Galería de Mascotas Perdidas</h1>

  <div class="mb-8 grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="name"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700">Ubicación</label>
      <select id="location"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="">Todas las ubicaciones</option>
        <option *ngFor="let location of locations" [value]="location">{{location}}</option>
      </select>
    </div>
    <div>
      <label for="breed" class="block text-sm font-medium text-gray-700">Raza</label>
      <select id="breed"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="">Todas las razas</option>
        <option *ngFor="let breed of breeds" [value]="breed">{{breed}}</option>
      </select>
    </div>
    <div>
      <label for="size" class="block text-sm font-medium text-gray-700">Tamaño</label>
      <select id="size" 
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="">Todos los tamaños</option>
        <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let pet of filteredPets" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="pet.imageUrl" [alt]="pet.name" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{pet.name}}</h2>
        <p class="text-gray-600"><span class="font-medium">Raza:</span> {{pet.breed}}</p>
        <p class="text-gray-600"><span class="font-medium">Tamaño:</span> {{pet.size}}</p>
        <p class="text-gray-600"><span class="font-medium">Ubicación:</span> {{pet.location}}</p>
      </div>
    </div>
  </div>

  <p *ngIf="filteredPets.length === 0" class="text-center text-gray-500 mt-8">
    No se encontraron mascotas con los filtros seleccionados.
  </p>
</div>
