<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Mascotas Perdidas</h1>

  <!-- Mapa interactivo -->
  <div class="mb-8 h-64 bg-gray-300 rounded-lg flex items-center justify-center">
    <p class="text-gray-600">Mapa interactivo aquí</p>
  </div>

  <!-- Filtros y búsqueda -->
  <div class="mb-8 flex flex-wrap gap-4">
    <input
      type="text"
      placeholder="Buscar por nombre o raza"
      class="flex-grow p-2 border rounded"
      
    >
    <select
      class="p-2 border rounded"

    >
      <option value="">Todas las especies</option>
      <option value="perro">Perros</option>
      <option value="gato">Gatos</option>
      <option value="otro">Otros</option>
    </select>
    <button
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"

    >
      Reportar Mascota Perdida
    </button>
  </div>

  <!-- Lista de mascotas perdidas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let mascota of mascotasFiltradas" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="mascota.imagen" [alt]="mascota.nombre" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="font-bold text-xl mb-2">{{mascota.nombre}}</h2>
        <p class="text-gray-700 text-base mb-2">{{mascota.especie}} - {{mascota.raza}}</p>
        <p class="text-gray-600 text-sm mb-4">Última vez visto: {{mascota.ultimaVezVisto}}</p>
        <div class="flex justify-between">
          <button
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            (click)="verDetalles(mascota)"
          >
            Ver Detalles
          </button>
          <button
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
            (click)="reportarAvistamiento(mascota)"
          >
            Reportar Avistamiento
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para reportar mascota perdida -->
  <div *ngIf="mostrarModalReporte" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Reportar Mascota Perdida</h2>
      <form (ngSubmit)="enviarReporte()">
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre de la mascota</label>
          <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="especie" class="block text-gray-700 text-sm font-bold mb-2">Especie</label>
          <select id="especie" name="especie" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="raza" class="block text-gray-700 text-sm font-bold mb-2">Raza</label>
          <input type="text" id="raza" name="raza" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="ultimaVezVisto" class="block text-gray-700 text-sm font-bold mb-2">Última vez visto</label>
          <input type="date" id="ultimaVezVisto" name="ultimaVezVisto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Enviar Reporte
          </button>
          <button type="button" (click)="cerrarModalReporte()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
