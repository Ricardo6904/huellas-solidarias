<div
  class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-800 w-full"
>
  <div
    class="bg-white dark:bg-slate-700 border border-gray-300 dark:border-gray-600 shadow-sm mx-auto max-w-4xl w-full sm:w-11/12 md:w-3/4 lg:w-2/3 p-10 sm:p-8 my-2"
  >
    <div class="flex flex-col items-center gap-6">
      <div class="relative" data-id="3">
        <span
          class="relative flex shrink-0 overflow-hidden rounded-full h-24 w-24 border"
        >
          <img
            class="aspect-square h-full w-full"
            alt="Refugio Logo"
            [src]="avatarUrl ||
              'https://generated.vusercontent.net/placeholder-user.jpg'"
          />
        </span>
        <button
          (click)="subirImagen()"
          class="absolute bottom-0 right-0 bg-gray-400 text-primary-foreground rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-4 w-4"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" x2="12" y1="3" y2="15"></line>
          </svg>
          <span class="sr-only">Upload logo</span>
        </button>
        <input
          type="file"
          #fileInput
          class="hidden"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="flex flex-col space-y-1.5 p-6">
        <h3
          class="text-gray-900 dark:text-stone-50 whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
        >
          {{ isEditMode ? "Edita tu Refugio" : "Registra tu Refugio" }}
        </h3>
        <p class="text-gray-900 dark:text-stone-50 text-sm">
          {{
            isEditMode
              ? "Actualiza la información de tu refugio."
              : "Completa el formulario para agregar un nuevo refugio"
          }}
        </p>
      </div>
    </div>

    <div class="p-6 grid gap-4">
      <form [formGroup]="refugioForm">
        <div class="grid grid-cols-2 gap-4">
          <div class="grid gap-2">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              for="nombre"
              >Nombre del Refugio</label
            >
            <input
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="nombre"
              formControlName="nombre"
              placeholder="Ingresa el nombre del refugio"
            />
          </div>
          <div class="grid gap-2">
            <label
              class="text-[var(--color-8)] text-sm font-medium leading-none"
              for="direccion"
              >Ubicación</label
            >
            <input
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="direccion"
              formControlName="direccion"
              placeholder="Ciudad, Provincia"
            />
          </div>
        </div>
        <div class="grid gap-4">
          <div class="grid gap-2">
            <label
              class="text-[var(--color-8)] text-sm font-medium leading-none"
              for="celular"
              >Capacidad de Animales</label
            >
            <input
              type="number"
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="celular"
              formControlName="celular"
              placeholder="Capacidad de animales"
            />
          </div>
          <div class="grid gap-2">
            <label
              class="text-[var(--color-8)] text-sm font-medium leading-none"
              for="email"
              >Teléfono</label
            >
            <input
              type="tel"
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="grid gap-4">
          <div class="grid gap-2">
            <label
              class="text-[var(--color-8)] text-sm font-medium leading-none"
              for="email"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="email"
              placeholder="Correo del refugio"
            />
          </div>
          <div class="grid gap-2">
            <label
              class="text-[var(--color-8)] text-sm font-medium leading-none"
              for="web"
              >Sitio Web</label
            >
            <input
              type="url"
              class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
              id="web"
              placeholder="URL del sitio web"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
