<div class="border border-[var(--color-3)] bg-white shadow-sm mx-auto max-w-2xl p-6 sm:p-8 my-2">
  <div class="flex flex-col items-center gap-6">
    <div class="relative" data-id="3">
      <span class="relative flex shrink-0 overflow-hidden rounded-full h-24 w-24 border">
        <img class="aspect-square h-full w-full" alt="Refugio Logo"
          [src]="'assets/default-shelter-logo.png'">
      </span>
      <button (click)="uploadLogo()"
        class="absolute bottom-0 right-0 bg-[var(--color-4)] text-primary-foreground rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" x2="12" y1="3" y2="15"></line>
        </svg>
        <span class="sr-only">Upload logo</span>
      </button>
      <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" />
    </div>
    <div class="flex flex-col space-y-1.5 p-6">
      <h3 class="text-[var(--color-3)] whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">
        {{ isEditMode ? 'Edita tu Refugio' : 'Registra tu Refugio' }}
      </h3>
      <p class="text-[var(--color-8)] text-sm">
        {{ isEditMode ? 'Actualiza la información de tu refugio.' : 'Completa el formulario para agregar un nuevo refugio' }}
      </p>
    </div>
  </div>

  <div class="p-6 grid gap-4">
    <form [formGroup]="refugioForm">
      <div class="grid grid-cols-2 gap-4">
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="nombreRefugio">Nombre del Refugio</label>
          <input
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="nombreRefugio" formControlName="nombreRefugio" placeholder="Ingresa el nombre del refugio">
        </div>
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="ubicacion">Ubicación</label>
          <input
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="ubicacion" formControlName="ubicacion" placeholder="Ciudad, Provincia">
        </div>
      </div>
      <div class="grid gap-4">
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="capacidad">Capacidad de Animales</label>
          <input type="number"
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="capacidad" formControlName="capacidad" placeholder="Capacidad de animales">
        </div>
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="telefono">Teléfono</label>
          <input type="tel"
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="telefono" formControlName="telefono" placeholder="Número de contacto">
        </div>
      </div>
      <div class="grid gap-4">
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="email">Correo Electrónico</label>
          <input type="email"
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="email" formControlName="email" placeholder="Correo del refugio">
        </div>
        <div class="grid gap-2">
          <label class="text-[var(--color-8)] text-sm font-medium leading-none" for="web">Sitio Web</label>
          <input type="url"
            class="flex h-10 w-full border border-[var(--color-3)] bg-gray-100 px-3 py-2 text-sm placeholder:text-[var(--color-8)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
            id="web" formControlName="web" placeholder="URL del sitio web">
        </div>
      </div>
    </form>
  </div>
</div>
