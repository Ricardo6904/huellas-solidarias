<div class="bg-gray-100 p-4 rounded-lg max-w-4xl mx-auto shadow-lg mt-8">
  <!-- Encabezado -->
  <div class="text-center">
      <img class="w-32 h-32 rounded-full mx-auto" src="https://via.placeholder.com/150" alt="Logo del Refugio">
      <h1 class="text-3xl font-bold mt-2">{{ refugio()?.nombre }}</h1>
      <p class="text-gray-600">{{ refugio()?.ciudad }}, {{ refugio()?.provincia }}</p>
      <div class="mt-2 flex justify-center gap-3">
          <a href="tel:{{ refugio()?.celular }}" class="text-blue-500 hover:text-blue-700">
              📞 Llamar
          </a>
          <a href="mailto:{{ refugio()?.email }}" class="text-blue-500 hover:text-blue-700">
              ✉️ Email
          </a>
      </div>
  </div>

  <!-- Información General -->
  <div class="mt-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Sobre Nosotros</h2>
      <p class="text-gray-700">
          {{ refugio()?.direccion }}
      </p>
  </div>

  <!-- Redes Sociales -->
<div class="mt-6 flex gap-4 justify-center">
  <a *ngFor="let red of refugio()?.redesSociales" [href]="red.url" target="_blank" class="hover:text-blue-500">
    <i [ngClass]="getIconClass(red.nombre)"></i>
  </a>
</div>

  <!-- Galería de Fotos -->
  <div class="mt-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Galería</h2>
      <div class="grid grid-cols-3 gap-2">
          <!-- <img *ngFor="let foto of fotos" [src]="foto.url" class="rounded-lg shadow-md hover:scale-105 transition duration-200"> -->
      </div>
  </div>

  <!-- CTA Voluntariado y Donaciones -->
  <div class="mt-6 text-center">
      <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-700">
          Únete como Voluntario
      </button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-700 ml-2">
          Haz una Donación
      </button>
  </div>

  <!-- Mascotas en Adopción -->
  <div class="mt-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Mascotas en Adopción</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
           <!-- <div *ngFor="let mascota of mascotas" class="p-4 bg-white rounded-lg shadow-md">
              <img [src]="mascota.foto" class="w-full h-32 object-cover rounded-lg">
              <h3 class="mt-2 text-lg font-semibold text-gray-800">{{ mascota.nombre }}</h3>
          </div> -->
      </div>
  </div>
</div>
